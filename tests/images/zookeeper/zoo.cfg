tickTime=1000
initLimit=20
syncLimit=10
dataDir=/tmp/zookeeper
clientPort=2181
maxSessionTimeout=60000
snapCount=1000000
forceSync=no
cnxTimeout=3000
autopurge.snapRetainCount=3
autopurge.purgeInterval=0
leaderServes=yes
quorumListenOnAllIPs=true
jute.maxbuffer=16777216
secureClientPort=2281
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory
portUnification=false
skipACL=no
ssl.trustStore.password=testpassword123
ssl.trustStore.location=/etc/zk-ssl/truststore.jks
ssl.keyStore.password=testpassword321
ssl.keyStore.location=/etc/zk-ssl/server.jks

server.1=zoo1:2888:3888
server.2=zoo2:2888:3888
server.3=zoo3:2888:3888
